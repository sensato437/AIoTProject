{% set title = "개인정보 조회" %}
{% extends "visit/base.html" %}

{% block content %}
<form class="row g-3">
    <hr>
    <div class="col-12">
      <label for="inputEmail4" class="form-label">ID</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="col-12">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputPassword4" class="form-label">Password 확인</label>
      <input type="password" class="form-control" id="inputPassword4" required/>
    </div>
    <div class="col-12">
        <label for="inputPassword4" class="form-label">이름</label>
        <input type="text" class="form-control" id="inputPassword4" required/>
    </div>
    <div class="col-12">
        <label for="inputPassword4" class="form-label">전화번호</label>
        <input type="tel" class="form-control" id="inputPassword4" required/>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" value="" readonly>수정</button> <button type="submit" class="btn btn-primary" value="" readonly>취소</button>
    </div>
{% endblock %}
